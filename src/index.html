<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Simple To-Do List</title>
</head>

<body>

    <!-- Input para añadir tareas -->
    <input type="text" id="taskInput" placeholder="Añadir tarea">
    <button onclick="addTask()">Añadir</button>
    <button onclick="sortNewestToOldest()">Ordenar de más nuevas a más antiguas</button>
    <button onclick="sortOldestToNewest()">Ordenar de más antiguas a más nuevas</button>
    <button onclick="deleteAllTasks()">Borrar todas las tareas</button>
    <!-- Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <input type="text" id="modalTaskTitleInput" placeholder="Título de la tarea">
            <textarea id="descriptionInput" placeholder="Descripción de la tarea"></textarea>
            <label for="progressInput">Tasks progress:</label>
            <select id="progressInput" name="progressInput">
                <option value="0">0%</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
                <option value="60">60%</option>
                <option value="70">70%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>

            </select>

            <input type="date" id="dueDateInput" placeholder="Fecha límite para la tarea">

            <label for="priority">Level of priority:</label>
            <select id="priority" name="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="trabajo">Trabajo</option>
                <option value="salud y bienestar">Salud y Bienestar</option>
                <option value="estudios">Estudios</option>
                <option value="equipos">Equipos</option>
                <option value="tareas de casa">Tareas de Casa</option>
            </select>
            <button onclick="updateModalTask()">Guardar Cambios</button>
        </div>
    </div>





    <!-- Lista de tareas -->
    <ul id="taskList">

    </ul>

    <!-- Incluimos nuestro archivo JavaScript -->
    <script  src="services.js"></script>
    <script  src="functions.js"></script>
</body>

</html>
